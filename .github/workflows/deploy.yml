name: Deploy Backend to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üîë Criar chave SSH a partir do Secret
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/devops-key.pem
          chmod 600 ~/.ssh/devops-key.pem

      - name: üöÄ Deploy na EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/devops-key.pem ubuntu@${{ secrets.EC2_IP }} '
            cd ~/Projeto_DevOps

            echo "‚û°Ô∏è Atualizando reposit√≥rio"
            git pull origin develop

            echo "‚¨áÔ∏è Derrubando containers antigos"
            docker-compose down || true

            echo "‚¨ÜÔ∏è Subindo containers atualizados"
            docker-compose up -d --build

            echo "‚úî Deploy finalizado"
          '
